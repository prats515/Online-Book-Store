<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ... your head section ... -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Navbar Design</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-4">Our Products</h4>
            </div>

            <!-- Loop through the list of products -->
            <div th:each="book : ${bookslist}" class="col-md-3">
                <div class="product-card">
                    <div class="product-card-img">
                        <label class="stock bg-success">In Stock</label>
                        <!-- Use Thymeleaf to populate product details -->
                        <img src="images/logo.jpeg" th:alt="${book.bookName}">
                    </div>
                    <div class="product-card-body">
                      <!--  <h5 class="product-name">
                            <a th:href="${book.productUrl}" th:text="${book.bookName}"></a>
                        </h5>-->
                        <div>
                            <span th:text="${book.bookName}" class="selling-price"></span>
                            <br>
                            <span th:text="${book.price}" class="selling-price"></span>
                        </div>

                        <a action="#" th:href="@{/addToCart/{bookId}(bookId=${book.bookId})}">
                            <button type="submit" class="btn btn1">Add To Cart</button>
                        </a>
<!--<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>-->

                    </div>
                </div>
            </div>
            <!-- End product loop -->
        </div>
    </div>
</div>





<div th:each="cart : ${cartItems}" class="col-lg-4 col-md-6 mb-4 mb-lg-0">
    <!-- Quantity -->
    <div class="d-flex mb-4" style="max-width: 300px">
        <strong><span th:text="${cart.bookName}" class="selling-price"></span></strong>
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                title="Remove item">
            <i class="fa fa-trash"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                title="Move to the wish list">
            <i class="fa fa-heart"></i>
        </button>
        <button class="btn btn-primary px-3 me-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
            <i class="fas fa-minus"></i>
        </button>

        <div class="form-outline">
            <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
            <label class="form-label" for="form1">Quantity</label>
        </div>

        <button class="btn btn-primary px-3 ms-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <!-- Quantity -->

    <!-- Price -->
    <p class="text-start text-md-center">
        <strong><span th:text="${cart.price}" class="selling-price"></span></strong>
    </p>
    <!-- Price -->
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
