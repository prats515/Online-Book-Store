	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Online-Book-Store</h1>
		<hr>
		<h2>Save Book</h2>

		<form action="#" th:action="@{/save_book}" th:object="${book}"
			method="POST">
			<input type="text" th:field="*{bookId}"
				placeholder="Book Id" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{bookName}"
				placeholder="Book Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{authorName}"
				placeholder="Author Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{summary}"
				   placeholder="Book Summary" class="form-control mb-4 col-4">

			<input type="text" th:field="*{price}"
				   placeholder="Book Price" class="form-control mb-4 col-4">

			<input type="text" th:field="*{category}"
				   placeholder="Book category" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Book</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/books}"> Back to Book List</a>
	</div>
</body>
</html>
