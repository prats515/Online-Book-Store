<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ... your head section ... -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Navbar Design</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-4">Our Products</h4>
            </div>

            <!-- Loop through the list of products -->
            <div th:each="book : ${bookslist}" class="col-md-3">
                <div class="product-card">
                    <div class="product-card-img">
                        <label class="stock bg-success">In Stock</label>
                        <!-- Use Thymeleaf to populate product details -->
                        <img src="images/logo.jpeg" th:alt="${book.bookName}">
                    </div>
                    <div class="product-card-body">
                      <!--  <h5 class="product-name">
                            <a th:href="${book.productUrl}" th:text="${book.bookName}"></a>
                        </h5>-->
                        <div>
                            <span th:text="${book.bookName}" class="selling-price"></span>
                            <br>
                            <span th:text="${book.price}" class="selling-price"></span>
                        </div>

                        <a action="#" th:href="@{/addCart/{bookId}(bookId=${book.bookId})}">
                            <button type="submit" class="btn btn1">Add To Cart</button>
                        </a>
<!--<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>-->

                    </div>
                </div>
            </div>
            <!-- End product loop -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
